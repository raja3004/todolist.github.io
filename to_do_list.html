<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>TO DO LIST</title>
</head>
<style>
    .header {
        font-family: rog fonts;
        font-size: 50px;
        color: red;
    }
    
    .but {
        font-family: rog fonts;
        font-size: 18px;
        color: red;
    }
</style>

<body>
    <br>
    <h3 class="header" align="center">TO DO LIST :</h3><br><br><br>
    <input type="text" id="data" placeholder="ENTER HERE..." required align="center">
    <button onclick="add()" class="but" align="center">ADD TO MY LIST</button>
    <script type="text/javascript">
        var items = []
    </script>
    <script type="text/javascript">
        function add() {
            var addin = document.getElementById("data").value;
            items.push(addin);
            dis(addin);
            var addin = document.getElementById("data").value = '';
        }
    </script>
    <div id="display">

        <ul type="square">
            <script type="text/javascript">
                items.forEach(dis);

                function dis(items) {
                    document.getElementById("display").innerHTML +=
                        "<li>" + items + "</li>"
                }
            </script>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


</body>

</html>
